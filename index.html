<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


  <title>Weather App by Saad</title>
</head>

<body>
  <div class="card">
    <div class="searchBar">
      <input class="inputCity" type="text" placeholder="search location">
      <button class="inputCityButton"><i class="material-icons">search</i></button>
    </div>
    <div class="weatherUpdates">
      <img src="Images/weather.png" alt="Weather Icon" class="weatherIcon">
      <h1 class="temp">Â°C</h1>
      <h2 class="city">City</h2>
      <div class="country">Country</div>
    </div>
    <div class="otherDetails">
      <div id="detailsHeading">Feel Like</div>
      <div id="detailsHeading">Humidity</div>
      <div class="feel">-</div>
      <div class="humidity">-</div>
      <div id="detailsHeading">Weather</div>
      <div id="detailsHeading">Wind Speed</div>
      <div class="weatherCondition">-</div>
      <div class="windSpeed">-</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
